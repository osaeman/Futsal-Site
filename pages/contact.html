    <main>
      <section class="contact-us-section contact-container">
        <div class="contact-us-section-grid">
          <div class="contact-us-section-form">
            <h2>Get In Touch</h2>
            <form method="post" name="google-sheet">
              <div>
                <span>
                  <label for="name">Full Name <span>*</span></label>
                  <input type="text" name="name" placeholder="Name" required
                /></span>
                <span
                  ><label for="email">Email <span>*</span> </label>
                  <input type="email" name="email" placeholder="Email" required
                /></span>
              </div>
              <label for="number">Phone Number <span>*</span></label>
              <input type="tel" name="number" placeholder="Number" required />
              <label for="message">Message</label>
              <textarea
                name="message"
                cols="30"
                rows="6"
                placeholder="Message"
              ></textarea>
              <br />
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="contact-us-section-grid-right">
            <h2>Address</h2>
            <div class="contact-us-section-grid-right-flexbox">
              <div>
                <i class="fas fa-paper-plane"></i>
                <h3>
                  Email :
                  <span>
                    <a href="mailto:info@comfortline.ec">
                      info@comfortline.ec</a
                    >
                  </span>
                </h3>
              </div>
              <div>
                <i class="fas fa-map-marker-alt"></i>
                <h3>
                  Address :
                  <span
                    >Av. 6 de Diciembre y Boussingault. Edif. T6 / Oficina
                    304</span
                  >
                </h3>
              </div>
              <div>
                <i class="fas fa-phone-alt"></i>
                <h3>Phone : <span> +593(2) 475-2693</span></h3>
              </div>
            </div>
          </div>
        </div>
      </section>
